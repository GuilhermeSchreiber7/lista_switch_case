<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const time = prompt(`qual turno você estuda? (M -matutino ou V -Vespertino ou N - Noturno.)`).trim().toLowerCase()
    
    //PROCESSAMENTO
   switch(time) {
    case "m":
        alert(`bom dia!`)
        break;
    case "v":
        alert(`boa tarde!`)
        break;
    case "n":
        alert(`boa noite!`)
        break;
    default: 
    alert(`VALOR INVÁLIDO!!!!!!!!!!`)
   }
   
    
    //SAÍDA

</script>
