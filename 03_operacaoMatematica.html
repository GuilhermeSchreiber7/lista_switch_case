<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let num1 = Number(prompt(`informe um número`).trim().replace(",", "."))
    let num2 = Number(prompt('informe outro número').trim().replace(",", "."))
    let opera = prompt('informe a operação desejada (+, -, *, /)').trim()
    //PROCESSAMENTO
    let final = "o resultado é "
    switch (opera) {
        case "+":
            opera = num1 + num2
            final = final + opera
            break;
        case "-":
            opera = num1 - num2
            final = final + opera
            break;
        case "*":
            opera = num1 * num2
            final = final + opera
            break;
        case "/":
            opera = num1 / num2
            final = final + opera
            break;
        default:
            alert(`operação inválida`)
            break;
    }
    switch (opera) {
        case opera < 0:
            final = final + ", o número é negativo"
            break;
        case opera > 0:
            final = final + ", o número é positivo"
            break;
        default: final = final + ", o número é neutro"
            break;
    }
    switch (opera) {
        case Number.isInteger(opera):
            final = final + ", inteiro"
            break;
        default:
            final = final + ", decimal"
    } switch (opera % 2) {
        case 0:
            final = final + " e par"
            break;

        default: final = final + " e ímpar"
            break;
    }
    alert(`${final}`)
    //SAÍDA

</script>
